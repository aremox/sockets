<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="ingresar()">
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" placeholder="Nombre de usuario"
                autofocus>
                <div class="d-grid gap-2 mt-2">
                    <button [disabled]="nombre.trim().length===0" class="btn btn-primary btn-block">ingresar</button>
                </div>
        </form>

    </div>
</div>
